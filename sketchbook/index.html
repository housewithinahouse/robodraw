		<script type= "text/javascript" src="/gallery/processing-js/processing-1.4.1.js"></script>
		<script type = "text/javascript">
		var bound = false;
		function bindJavascript() {
			var pjs = Processing.getInstanceById('sketchbookCanvas');
		if(pjs!=null) {
				pjs.bindJavascript(this);
				bound = true; }
			if(!bound) setTimeout(bindJavascript, 250);
		}
		bindJavascript();
		
		function flipSwitch(id, switchName) {
       			var pjs = Processing.getInstanceById(id);
        		pjs.flipSwitch(switchName); 
        		}

		function showXYCoordinates(x, y) {
			document.getElementById('xcoord').value = x;
			document.getElementById('ycoord').value = y;
		}
		function showVarA(n) {
			document.getElementById('varA').value = n;
		}
      	  	</script>
